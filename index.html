<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para o meu MVP - Igor</title>
    <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>

    <div class="cena">
        <div class="tabela">
            <div class="quadrado-interno"></div>
        </div>
        <div class="aro"></div>
        <div class="rede" id="redeBasquete"></div>
        <div class="bola" id="bolaBasquete"></div>
    </div>

    <div class="mensagem-container" id="mensagemFinal">
        <h1>Cesta! Feliz Nosso Dia!</h1>
        <p>Igor, voc칡 칠 o MVP do meu cora칞칚o.</p>
        <p>Com amor, Gabriela.</p>
        <div style="font-size: 40px; margin-top: 10px;">游仇벒잺游댠</div>
    </div>

    <script>
        /* --- JavaScript: A L칩gica --- */

        const bola = document.getElementById('bolaBasquete');
        const rede = document.getElementById('redeBasquete');
        const mensagem = document.getElementById('mensagemFinal');
        const cena = document.querySelector('.cena');

        // Inicia a anima칞칚o 1 segundo ap칩s a p치gina carregar
        setTimeout(() => {
            bola.classList.add('bola-caindo');
        }, 1000);

        // Monitora o momento que a rede deve balan칞ar (Swish!)
        // Acontece por volta de 1.2 segundos da anima칞칚o da bola
        setTimeout(() => {
             rede.classList.add('swish');
        }, 2200);


        // Quando a anima칞칚o da bola termina (ela cai no ch칚o imagin치rio)
        bola.addEventListener('animationend', () => {
            // 1. Pega a posi칞칚o final da bola para a explos칚o ocorrer l치
            const rect = bola.getBoundingClientRect();
            const centroX = rect.left + rect.width / 2;
            const centroY = rect.top + rect.height / 2;

            // 2. Esconde a bola original
            bola.style.display = 'none';

            // 3. Cria a explos칚o de confetes
            criarExplosao(centroX, centroY);

            // 4. Mostra a mensagem com um pequeno atraso
            setTimeout(() => {
                mensagem.style.display = 'block';
                mensagem.classList.add('aparecer-texto');
            }, 300);
        });

        // Fun칞칚o para criar as part칤culas da explos칚o
        function criarExplosao(x, y) {
            const cores = ['#e67e22', '#d63031', '#0984e3', '#fdcb6e', '#fff'];
            const quantidadeParticulas = 50;

            for (let i = 0; i < quantidadeParticulas; i++) {
                const particula = document.createElement('div');
                particula.classList.add('particula');
                document.body.appendChild(particula);

                // Cor aleat칩ria
                const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
                particula.style.backgroundColor = corAleatoria;

                // Posi칞칚o inicial (onde a bola sumiu)
                particula.style.left = `${x}px`;
                particula.style.top = `${y}px`;

                // Dire칞칚o e velocidade aleat칩rias para a explos칚o
                const destinoX = (Math.random() - 0.5) * 400; // Espalha 200px para cada lado
                const destinoY = (Math.random() - 0.5) * 400;
                const rotacao = Math.random() * 520;
                const duracao = 0.8 + Math.random() * 0.5; // Entre 0.8s e 1.3s

                // Anima칞칚o da part칤cula usando Web Animations API (Javascript puro)
                particula.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${destinoX}px, ${destinoY}px) rotate(${rotacao}deg)`, opacity: 0 }
                ], {
                    duration: duracao * 1000,
                    easing: 'cubic-bezier(0.25, 0.8, 0.25, 1)', // Efeito de "explos칚o r치pida"
                    fill: 'forwards'
                });

                // Remove a part칤cula do HTML depois que a anima칞칚o acaba para n칚o pesar a p치gina
                setTimeout(() => {
                    particula.remove();
                }, duracao * 1000);
            }
        }
    </script>
</body>
</html>
